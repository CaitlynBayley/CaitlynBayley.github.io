    <h3>What is grid based design?/h3>
        <p>People use many devices to access the internet. For this people end up using different size screens, which is measured by the resolution.  Another aspect to be mindful of is that users navigate sites on these devices using both their thumbs and a mouse. When making the window smaller, some parts of the site are fixed, others shrink to fit. Grid systems that are a fixed width vs percentage. Grid systems are evenly divided columns in pages that allow for different layouts.</p>

    <h3>Whats all the hype about responsive webpages?</h3>
        <p>A responsive web page allows users to comfortably view content with a range of screen sizes.  Understandably the hype comes from improving the user experience to allow for smooth ways of navigating sites on any sized browser.</p>

    <h3>What is semantic structure?</h3>
        <p>Semantic structure is a way of formatting and organising the style with HTML your page.  You can code boxes with semantic tags to order the information from most to less important on the page.</p>
